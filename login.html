<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archlord Web Game</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="icon" href="images/archlord_mini_logo1.jpg" type="image/jpg">
    <script src="login_script.js" defer></script>
</head>
<body>
    <main>
        <div class="registraion_main_container">    
            <div class="main_container_upper_label_img"></div>
            <div class="main_container_upper_section">
                <div class="main_container_upper_section_row_container">
                    <div class="label_container">Name</div>
                    <div class="input_container" id="characterNameInput">
                        <input type="text" id="characterName">
                    </div>
                </div>
                <div class="main_container_upper_section_row_container">
                    <div class="label_container">Race</div>
                    <div class="race_class_icons_container">
                        <div class="race_icons_button" id="humanIcon">
                            <img src="images/human_icon.png" alt="human_icon">
                        </div>
                        <div class="race_icon_button" id="orcIcon">
                            <img src="images/orc_icon.png" alt="orc_icon">
                        </div>
                        <div class="race_icon_button" id="moonelfIcon">
                            <img src="images/moonelf_icon.png" alt="moonelf_icon">
                        </div>
                        <div class="race_icon_button" id="dragonScionIcon">
                            <img src="images/dragonscion_icon.png" alt="dragonscion_icon">
                        </div>
                    </div>
                </div>
                <div class="main_container_upper_section_row_container">
                    <div class="label_container">Class</div>
                    <div class="race_class_icons_container">
                        <div class="class_icon_button" id="knightIcon">
                            <img src="images/knight_icon.png" alt="knight_icon">
                        </div>
                        <div class="class_icon_button" id="archerIcon">
                            <img src="images/archer_icon.png" alt="archer_icon">
                        </div>
                        <div class="class_icon_button" id="mageIcon">
                            <img src="images/mage_icon.png" alt="mage_icon">
                        </div>
                    </div>
                </div>
                <div class="main_container_upper_section_row_container">
                    <div class="label_container">Password</div>
                    <div class="input_container" id="newCharacterPasswordInput">
                        <input type="password" id="newCharacterPassword">
                    </div>
                </div>
                <div class="main_container_upper_section_row_container">
                    <div class="label_container">Reapeat Password</div>
                    <div class="input_container" id="newCharacterReapetedPasswordInput">
                        <input type="password" id="newCharacterReapetedPassword">
                    </div>
                </div>
            </div>
            <div class="main_container_bottom_section">
                <div class="race_class_label">Race - Human</div>
                <div class="description_container"> to be</div>
            </div>
            <div class="main_container_bottom_section">
                <div class="race_class_label">Class - Archer</div>
                <div class="description_container"> to be</div>
            </div>
            <div class="main_container_buttons_section">
                <div class="login_buttons_container" id="createButton">Create</div>
                <div class="login_buttons_container" id="fromRegistrationBackButton">Back</div>
            </div>
        </div>
    </main>
</body>
</html>
