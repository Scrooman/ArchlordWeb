<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archlord Web Game</title>
    <link rel="stylesheet" href="mob_battle_styles.css">
    <link rel="icon" href="images/archlord_mini_logo1.jpg" type="image/jpg">
    <script src="mob_battle_script.js" defer></script>
</head>
<body>
    <main>
        <div class="mob_info_container">
            <div class="upper_label_img"></div>
            <div class="mob_info_column_container">
                <div class="mob_life_bar_img">
                    <img src="images/mob_life_bar.png" alt="Mob lifebar Image">
                </div> 
                <div class="mob_img_and_minimap_container">
                    <div class="mob_img_container">
                        <img src="images/php4img_mob_83.jpg" alt="Mob Image">
                    </div>
                    <div class="minimap_img_container">
                        <img src="images/image 35.png" alt="MiniMapImage Image"></div>
                    </div>
                </div>
                <div class="mob_ele_info_container">
                    <div class="mob_stat_container">HP:
                        <div class="mob_stat_label" id="mobHpLabel">10504062</div> 
                    </div>
                    <div class="mob_stat_container">Type:
                        <div class="mob_stat_label">Normal</div>
                    </div>
                    <div class="mob_ele_group_container">
                        <div class="mob_ele_name"></div>
                        <div class="mob_ele_name">Fire</div>
                        <div class="mob_ele_name">Water</div>
                        <div class="mob_ele_name">Air</div>
                        <div class="mob_ele_name">Earth</div>
                        <div class="mob_ele_name">Magic</div>
                        <div class="mob_ele_name">Poison</div>
                        <div class="mob_ele_name">Ice</div>
                        <div class="mob_ele_name">Light</div>
                        <div class="mob_ele_dmg_resis_label">Damage</div>
                        <div class="mob_ele_damage_value">X</div>
                        <div class="mob_ele_damage_value">null</div>
                        <div class="mob_ele_damage_value">X</div>
                        <div class="mob_ele_damage_value">null</div>
                        <div class="mob_ele_damage_value">null</div>
                        <div class="mob_ele_damage_value">null</div>
                        <div class="mob_ele_damage_value">null</div>
                        <div class="mob_ele_damage_value">null</div>
                    </div>
                    <div class="mob_ele_group_container">
                        <div class="mob_ele_dmg_resis_label">Damage</div>
                        <div class="mob_ele_resis_value">0%</div>
                        <div class="mob_ele_resis_value">30%</div>
                        <div class="mob_ele_resis_value">100%</div>
                        <div class="mob_ele_resis_value">0%</div>
                        <div class="mob_ele_resis_value">0%</div>
                        <div class="mob_ele_resis_value">0%</div>
                        <div class="mob_ele_resis_value">0%</div>
                        <div class="mob_ele_resis_value">0%</div>
                    </div>
                </div>
                <div class="mob_material_info_container">
                    <div class="mob_material_drop_group_container">
                        <div class="mob_material_drop_type_label">Normal materials</div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item1.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item2.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item3.jpg" alt="Material Image">
                        </div>
                        <div class="mob_material_drop_type_label">Rare materials</div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item1.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item2.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item3.jpg" alt="Material Image">
                        </div>
                        <div class="mob_material_drop_type_label">Finest materials</div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item1.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item2.jpg" alt="Material Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item3.jpg" alt="Material Image">
                        </div>
                    </div>
                </div>
                <div class="mob_accessories_info_container">
                    <div>Unique accessories</div>
                    <div class="mob_accessories_container">
                        <div class="mob_drop_img">
                            <img src="images/php4img_item4.jpg" alt="Accesory Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item5.jpg" alt="Accesory Image">
                        </div>
                        <div class="mob_drop_img">
                            <img src="images/php4img_item6.jpg" alt="Accesory Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
